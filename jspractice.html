<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function changeColor(colorName){
         document.getElementById('title').style.color=colorName
        }
    </script>
</head>
<body>
<h1 id="title">Welcome to OA </h1>
<input type="button" value="Red" onclick="changeColor('red')">
<input type="button" value="Green" onclick="changeColor('green')">
<input type="button" value="Orange" onclick="changeColor('orange')">
</body>
</html>
