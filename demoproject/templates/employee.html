<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/uploadresume" enctype="multipart/form-data">
    {% csrf_token %}

    Employee name <input type="text" name="employeename"/><br>
    Resume <input type="file" name="resume"/><br>
    <input type="submit" value="Submit">

</form>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Resume</th>
    </tr>

    {% for i in data %}
    <tr>
        <td>{{i.name}}</td>
        <td><a href="{{i.resume.url}}">{{i.resume}}</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
